version: '3.8'

services:
  ui:
    build: .
    ports:
      - "8080:8080"
    environment:
      PORT: 8080
      API_SERVER: http://api:8080
    depends_on:
      - api

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "3001:8080"
    environment:
      PORT: 8080
      DATABASE_URL: ${DATABASE_URL}
      API_KEY: ${API_KEY}
      CORS_ORIGINS: "http://localhost:8080,http://ui:8080"
