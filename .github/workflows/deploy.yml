name: Deploy to Azure App Services

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ui:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build UI
        run: npm run build
        env:
          VITE_API_URL: https://pre-reg-spike-api-gncmescydpgebuhj.canadacentral-01.azurewebsites.net
          VITE_API_KEY: ${{ secrets.VITE_API_KEY }}

      - name: Upload UI artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ui-build
          path: dist/
          retention-days: 1

  build-api-docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ format('{{"clientId":"{0}","clientSecret":"{1}","subscriptionId":"{2}","tenantId":"{3}"}}', secrets.AZURE_CLIENT_ID, secrets.AZURE_CLIENT_SECRET, secrets.AZURE_SUBSCRIPTION_ID, secrets.AZURE_TENANT_ID) }}

      - name: Build and push Docker image to ACR
        run: |
          az acr login --name preregspike
          docker build -f Dockerfile.api -t preregspike.azurecr.io/api:latest .
          docker push preregspike.azurecr.io/api:latest

  deploy-ui:
    needs: build-ui
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download UI artifacts
        uses: actions/download-artifact@v4
        with:
          name: ui-build
          path: dist/

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ format('{{"clientId":"{0}","clientSecret":"{1}","subscriptionId":"{2}","tenantId":"{3}"}}', secrets.AZURE_CLIENT_ID, secrets.AZURE_CLIENT_SECRET, secrets.AZURE_SUBSCRIPTION_ID, secrets.AZURE_TENANT_ID) }}

      - name: Deploy UI to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: pre-reg-spike-ui
          package: dist/

      - name: Configure UI App Settings
        run: |
          az webapp config appsettings set \
            --resource-group pre-reg-spike-rg \
            --name pre-reg-spike-ui \
            --settings \
            VITE_API_KEY="${{ secrets.VITE_API_KEY }}" \
            VITE_API_URL="https://pre-reg-spike-api-gncmescydpgebuhj.canadacentral-01.azurewebsites.net" \
            API_SERVER="https://pre-reg-spike-api-gncmescydpgebuhj.canadacentral-01.azurewebsites.net"
          
          az webapp config set --resource-group pre-reg-spike-rg --name pre-reg-spike-ui --startup-file "bash /home/site/wwwroot/startup.sh"

  deploy-api:
    needs: build-api-docker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ format('{{"clientId":"{0}","clientSecret":"{1}","subscriptionId":"{2}","tenantId":"{3}"}}', secrets.AZURE_CLIENT_ID, secrets.AZURE_CLIENT_SECRET, secrets.AZURE_SUBSCRIPTION_ID, secrets.AZURE_TENANT_ID) }}

      - name: Deploy API from Docker image
        run: |
          az webapp create --resource-group pre-reg-spike-api_group --plan default --name pre-reg-spike-api --deployment-container-image-name preregspike.azurecr.io/api:latest 2>/dev/null || true
          
          az webapp config container set \
            --name pre-reg-spike-api \
            --resource-group pre-reg-spike-api_group \
            --docker-custom-image-name preregspike.azurecr.io/api:latest \
            --docker-registry-server-url https://preregspike.azurecr.io \
            --docker-registry-server-user ${{ secrets.AZURE_REGISTRY_USERNAME }} \
            --docker-registry-server-password ${{ secrets.AZURE_REGISTRY_PASSWORD }}

      - name: Configure API App Settings
        run: |
          az webapp config appsettings set \
            --resource-group pre-reg-spike-api_group \
            --name pre-reg-spike-api \
            --settings \
            DATABASE_URL="${{ secrets.DATABASE_URL }}" \
            API_KEY="${{ secrets.API_KEY }}" \
            CORS_ORIGINS="https://pre-reg-spike-ui-f3hghrcse9gme5ge.canadacentral-01.azurewebsites.net" \
            WEBSITES_PORT=8080
