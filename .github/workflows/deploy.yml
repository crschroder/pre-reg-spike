name: Deploy to Azure App Services

on:
  push:
    branches: [ main ]

env:
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
  AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: |
            dist/
            node_modules/
            package.json
            package-lock.json
            prisma/
          retention-days: 1

  deploy-ui:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifact

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}

      - name: Deploy UI to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: pre-reg-spike-ui
          package: .

      - name: Configure UI App Settings
        run: |
          az webapp config appsettings set \
            --resource-group pre-reg-spike-rg \
            --name pre-reg-spike-ui \
            --settings \
            DATABASE_URL="${{ secrets.DATABASE_URL }}" \
            API_KEY="${{ secrets.API_KEY }}" \
            VITE_API_KEY="${{ secrets.VITE_API_KEY }}" \
            VITE_API_URL="https://pre-reg-spike-api-gncmescydpgebuhj.canadacentral-01.azurewebsites.net"
          
          az webapp config set --resource-group pre-reg-spike-rg --name pre-reg-spike-ui --startup-file "npm start"

  deploy-api:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifact

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}

      - name: Deploy API to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: pre-reg-spike-api
          package: .

      - name: Configure API App Settings
        run: |
          az webapp config appsettings set \
            --resource-group pre-reg-spike-rg \
            --name pre-reg-spike-api \
            --settings \
            DATABASE_URL="${{ secrets.DATABASE_URL }}" \
            API_KEY="${{ secrets.API_KEY }}" \
            VITE_API_KEY="${{ secrets.VITE_API_KEY }}" \
            CORS_ORIGINS="https://pre-reg-spike-ui-f3hghrcse9gme5ge.canadacentral-01.azurewebsites.net"
          
          az webapp config set --resource-group pre-reg-spike-rg --name pre-reg-spike-api --startup-file "node dist/api-server.js"
